name: Build and Push to Vercel
description: Build the application and deploy to Vercel on push to main branch

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checar código
        uses: actions/checkout@v3

      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Instalar dependências
        run: npm install

      - name: Build da aplicação
        run: npm run build
